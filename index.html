<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
    <link rel="stylesheet" href="dist/styles/styles.css">
    <title>Coding Bootcamp Testimonials Slider | Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="frame-wrapper">
                <div class="frame">
                    <div class="slides slider-slow"></div>                
                </div>
                <div class="arrows">
                    <div data-side="left" class="arrow arrow-left">
                        <img src="images/icon-prev.svg" alt="">
                    </div>
                    <div data-side="right" class="arrow arrow-righ">
                        <img src="images/icon-next.svg" alt="" class="right-arrow">
                    </div>
                </div>
            </div>
        </div>   
        <div class="testimonials">
            <div class="quotes"></div>
            <div class="endorsers"></div>            
        </div>
        <div class="footer"></div>
    </div>
    <script src="app/js/data.js"></script>
    <script src="app/js/script.js"></script>
</body>
</html>
